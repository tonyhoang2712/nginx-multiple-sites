version: '3'

networks:
  laravel:

services:
  php-fpm:
    build:
      context: ./docker/php-fpm
    volumes:
        # site-one.com:
      - ./sites/site-one.com/laravel/:/var/www/site-one.com
        # site-two.com:
      - ./sites/site-two.com/laravel/:/var/www/site-two.com
    networks:
      - laravel

  nginx:
    build:
      context: ./docker/nginx
    volumes:
        #Nginx Global Configurations
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d
        # site-one.com:
        # - Nginx Server block
      - ./sites/site-one.com/site.conf:/etc/nginx/sites-available/site-one.com.conf
        # - Public Folder:
      - ./sites/site-one.com/laravel/:/var/www/site-one.com

        # site-two.com:
        # - Nginx Server block
      - ./sites/site-two.com/site.conf:/etc/nginx/sites-available/site-two.com.conf
        # - Public Folder:
      - ./sites/site-two.com/laravel/:/var/www/site-two.com
    ports:
      - "80:80"
      #- "443:443"
    depends_on:
      - php-fpm
      - mysql
    restart: always
    networks:
      - laravel
  
  mysql:
    platform: linux/amd64
    image: mysql:5.7.29
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: root
      MYSQL_PASSWORD: root@123
      MYSQL_ROOT_PASSWORD: root@123
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel
